<!DOCTYPE html>
<html lang="en">
<head>
  <title>Drag and Drop demo</title>
  <script type="text/javascript" src="./app.js" defer></script>
  <style>
    body {
      font-family: JetBrains Mono;
    }
    .container {
      border: 2px solid black;
      padding: 1rem;
    }
    .draggable {
      border: 1px solid grey;
      margin: 0.5rem;
      padding: 1rem;
      cursor: move;
    }
    .draggable.dragging {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Drag and Drop Demo</h1>
  <div class="container">
    <div class="draggable" draggable="true">One</div>
    <div class="draggable" draggable="true">Two</div>
    <div class="draggable" draggable="true">Three</div>
  </div>
  <br />
  <div class="container"></div>
</body>
</html>
